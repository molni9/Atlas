services:
  app:
    image: atlas-app:latest
    build:
      context: .
      dockerfile: Dockerfile.app
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password
      MINIO_BUCKET: my-files
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/atlas
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 8010
      # В Docker рендер на CPU (без GPU) — снижаем разрешение и FPS, чтобы не лагало
      RENDER_WIDTH: 1280
      RENDER_HEIGHT: 720
      RENDER_STREAM_FPS: 15
    depends_on:
      minio:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "8010:8010"
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2024-04-18T19-09-19Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - ~/minio/data:/data
    command: server /data --console-address ":9001"
  postgres:
    image: postgres:17
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: atlas
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
  janus:
    image: canyan/janus-gateway:latest
    container_name: janus
    ports:
      - "8088:8088"   # HTTP API
      - "8188:8188"   # WebSocket
      - "5004:5004/udp"  # RTP video
      - "10000-10200:10000-10200/udp"  # RTP/ICE диапазон
    volumes:
      - ./janus-config:/etc/janus
    environment:
      - DOCKER_HOST_IP=localhost
    restart: unless-stopped

volumes:
  postgres_data: