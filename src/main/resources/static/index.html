<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Render Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #modelList {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            color: #333;
            border-radius: 12px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }
        #modelList h3 {
            color: #333;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        .model-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: all 0.2s;
            margin: 5px 0;
            border-radius: 6px;
        }
        .model-item:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }
        .model-item.active {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            border-left: 4px solid #1976d2;
        }
        #viewer {
            position: absolute;
            left: 350px;
            top: 40px;
            width: 800px;
            height: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #modelImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            cursor: grab;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 8px;
            display: none;
            font-size: 18px;
        }
        #errorMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div id="modelList">
    <h3>Available 3D Models</h3>
    <div id="noModels">Loading models...</div>
</div>
<div id="viewer">
    <img id="modelImage" src="" alt="3D Render" draggable="false">
</div>
<div id="loading">Loading render...</div>
<div id="errorMessage"></div>

<!-- Three.js and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    let azimuth = 0;
    let elevation = 0;
    let isDragging = false;
    let lastX, lastY;
    let currentModelId = null;

    const img = document.getElementById('modelImage');
    const viewer = document.getElementById('viewer');

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    function setLoading(loading) {
        document.getElementById('loading').style.display = loading ? 'block' : 'none';
    }

    function updateImage() {
        if (!currentModelId) return;
        setLoading(true);
        img.src = `/files/${currentModelId}/render?azimuth=${azimuth}&elevation=${elevation}&_=${Date.now()}`;
    }

    img.onload = () => setLoading(false);
    img.onerror = () => {
        setLoading(false);
        showError('Ошибка загрузки рендера');
    };

    viewer.addEventListener('mousedown', (e) => {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        img.style.cursor = 'grabbing';
    });
    window.addEventListener('mouseup', () => {
        isDragging = false;
        img.style.cursor = 'grab';
    });
    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        azimuth += dx;
        elevation -= dy;
        if (elevation > 89) elevation = 89;
        if (elevation < -89) elevation = -89;
        lastX = e.clientX;
        lastY = e.clientY;
        updateImage();
    });

    // Загрузка списка моделей
    async function loadModels() {
        try {
            const response = await fetch('/files');
            if (!response.ok) throw new Error('Failed to fetch models list');
            const models = await response.json();
            const modelList = document.getElementById('modelList');
            const noModelsDiv = document.getElementById('noModels');
            if (models.length === 0) {
                noModelsDiv.textContent = 'No 3D models found';
                return;
            }
            noModelsDiv.style.display = 'none';
            modelList.innerHTML = '<h3>Available 3D Models</h3>';
            models.forEach(model => {
                if (!model.s3ObjectKey) return;
                const div = document.createElement('div');
                div.className = 'model-item';
                div.textContent = model.fileName || 'Unnamed Model';
                div.setAttribute('data-model-id', model.s3ObjectKey);
                div.onclick = () => {
                    document.querySelectorAll('.model-item').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    currentModelId = model.s3ObjectKey;
                    azimuth = 0;
                    elevation = 0;
                    updateImage();
                };
                modelList.appendChild(div);
            });
            // Автоматически загружаем первую модель
            if (models.length > 0 && models[0].s3ObjectKey) {
                document.querySelector(`.model-item[data-model-id="${models[0].s3ObjectKey}"]`).click();
            }
        } catch (error) {
            showError('Ошибка загрузки списка моделей: ' + error.message);
        }
    }

    document.addEventListener('DOMContentLoaded', loadModels);
</script>
</body>
</html>
