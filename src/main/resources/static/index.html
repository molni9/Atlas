<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Render Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #modelList {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            color: #333;
            border-radius: 12px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }
        #modelList h3 {
            color: #333;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        .model-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: all 0.2s;
            margin: 5px 0;
            border-radius: 6px;
        }
        .model-item:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }
        .model-item.active {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            border-left: 4px solid #1976d2;
        }
        #viewer {
            position: absolute;
            left: 350px;
            top: 40px;
            width: 800px;
            height: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #modelImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            cursor: grab;
            image-rendering: pixelated;
            will-change: transform;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 8px;
            display: none;
            font-size: 18px;
        }
        #errorMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div id="modelList">
    <h3>Available 3D Models</h3>
    <div id="noModels">Loading models...</div>
</div>
<div id="viewer">
    <img id="modelImage" src="" alt="3D Render" draggable="false">
</div>
<div id="loading">Загрузка...</div>
<div id="errorMessage"></div>

<!-- Three.js and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    // Основные переменные состояния
    let ws = null;
    let isConnected = false;
    let currentModelId = null;
    let isDragging = false;
    let isImageLoading = false;
    
    // Константы для настройки движения
    const MOUSE_SENSITIVITY = 0.2; // Уменьшаем чувствительность
    const VELOCITY_DECAY = 0.92; // Увеличиваем затухание
    const MIN_VELOCITY = 0.001; // Увеличиваем минимальную скорость
    const MAX_VELOCITY = 2.0; // Уменьшаем максимальную скорость
    const INTERPOLATION_SPEED = 0.15; // Уменьшаем скорость интерполяции
    const UPDATE_INTERVAL = 32; // Увеличиваем интервал обновления
    const MIN_ANGLE_CHANGE = 0.1; // Увеличиваем минимальное изменение угла
    const RECONNECT_DELAY = 1000; // Задержка перед переподключением
    const MAX_RECONNECT_ATTEMPTS = 3; // Максимальное количество попыток переподключения

    // Состояние вращения
    let rotationState = {
        azimuth: 0,
        elevation: 0,
        targetAzimuth: 0,
        targetElevation: 0,
        velocityX: 0,
        velocityY: 0,
        lastMouseX: 0,
        lastMouseY: 0,
        isDragging: false,
        lastFrameTime: performance.now(),
        lastUpdateTime: 0,
        lastSentAzimuth: 0,
        lastSentElevation: 0,
        accumulatedMotionX: 0,
        accumulatedMotionY: 0
    };

    // Буфер для предварительно загруженных кадров
    const frameBuffer = new Map();
    let isBuffering = false;
    let lastPredictedAzimuth = 0;
    let lastPredictedElevation = 0;
    
    const img = document.getElementById('modelImage');
    const viewer = document.getElementById('viewer');

    // Состояние соединения
    let reconnectAttempts = 0;
    let reconnectTimeout = null;
    let lastSuccessfulUpdate = 0;
    let pendingUpdate = false;

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    function setLoading(loading) {
        document.getElementById('loading').style.display = loading ? 'block' : 'none';
    }

    // Функция переподключения
    function reconnectWebSocket(modelId) {
        if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
            showError("Не удалось установить соединение. Пожалуйста, обновите страницу.");
            return;
        }

        if (reconnectTimeout) {
            clearTimeout(reconnectTimeout);
        }

        reconnectTimeout = setTimeout(() => {
            console.log(`Попытка переподключения ${reconnectAttempts + 1}/${MAX_RECONNECT_ATTEMPTS}`);
            connectWebSocket(modelId);
            reconnectAttempts++;
        }, RECONNECT_DELAY * (reconnectAttempts + 1));
    }

    // Функция обработки движения мыши
    function handleMouseMotion(event) {
        if (!rotationState.isDragging || isImageLoading) return;

        const deltaX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
        const deltaY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

        // Накопление движения с ограничением
        rotationState.accumulatedMotionX = Math.max(Math.min(rotationState.accumulatedMotionX + deltaX, 50), -50);
        rotationState.accumulatedMotionY = Math.max(Math.min(rotationState.accumulatedMotionY + deltaY, 50), -50);

        const sensitivity = MOUSE_SENSITIVITY * (window.devicePixelRatio || 1);
        
        // Плавное обновление целевых углов
        rotationState.targetAzimuth -= rotationState.accumulatedMotionX * sensitivity * 0.5;
        rotationState.targetElevation += rotationState.accumulatedMotionY * sensitivity * 0.5;

        // Обновляем скорость с ограничением
        rotationState.velocityX = Math.max(Math.min(-rotationState.accumulatedMotionX * sensitivity * 0.05, MAX_VELOCITY), -MAX_VELOCITY);
        rotationState.velocityY = Math.max(Math.min(rotationState.accumulatedMotionY * sensitivity * 0.05, MAX_VELOCITY), -MAX_VELOCITY);

        // Сбрасываем накопленное движение
        rotationState.accumulatedMotionX *= 0.5;
        rotationState.accumulatedMotionY *= 0.5;

        // Нормализуем углы
        rotationState.targetAzimuth = ((rotationState.targetAzimuth % 360) + 360) % 360;
        rotationState.targetElevation = Math.max(Math.min(rotationState.targetElevation, 80), -80);
    }

    // Основной цикл обновления
    function updateFrame() {
        const currentTime = performance.now();
        const deltaTime = Math.min(currentTime - rotationState.lastFrameTime, 32) / 16.67;

        if (!rotationState.isDragging) {
            if (Math.abs(rotationState.velocityX) > MIN_VELOCITY || Math.abs(rotationState.velocityY) > MIN_VELOCITY) {
                rotationState.targetAzimuth += rotationState.velocityX * deltaTime;
                rotationState.targetElevation += rotationState.velocityY * deltaTime;

                rotationState.velocityX *= Math.pow(VELOCITY_DECAY, deltaTime);
                rotationState.velocityY *= Math.pow(VELOCITY_DECAY, deltaTime);
            } else {
                rotationState.velocityX = 0;
                rotationState.velocityY = 0;
            }
        }

        const azimuthDiff = ((rotationState.targetAzimuth - rotationState.azimuth + 180) % 360) - 180;
        const elevationDiff = rotationState.targetElevation - rotationState.elevation;

        rotationState.azimuth += azimuthDiff * INTERPOLATION_SPEED * deltaTime;
        rotationState.elevation += elevationDiff * INTERPOLATION_SPEED * deltaTime;

        rotationState.azimuth = ((rotationState.azimuth % 360) + 360) % 360;
        rotationState.elevation = Math.max(Math.min(rotationState.elevation, 80), -80);

        if (currentTime - rotationState.lastUpdateTime >= UPDATE_INTERVAL) {
            const angleChange = Math.abs(azimuthDiff) + Math.abs(elevationDiff);
            if (angleChange >= MIN_ANGLE_CHANGE) {
                sendRotateRequest(rotationState.azimuth, rotationState.elevation);
                rotationState.lastUpdateTime = currentTime;
            }
        }

        rotationState.lastFrameTime = currentTime;
        requestAnimationFrame(updateFrame);
    }

    // Обработчики событий мыши
    viewer.addEventListener('mousedown', (e) => {
        if (isImageLoading) return;
        e.preventDefault();
        rotationState.isDragging = true;
        rotationState.lastMouseX = e.clientX;
        rotationState.lastMouseY = e.clientY;
        rotationState.velocityX = 0;
        rotationState.velocityY = 0;
        rotationState.accumulatedMotionX = 0;
        rotationState.accumulatedMotionY = 0;
        img.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', handleMouseMotion);

    document.addEventListener('mouseup', () => {
        if (rotationState.isDragging) {
            rotationState.isDragging = false;
            img.style.cursor = 'grab';
        }
    });

    document.addEventListener('mouseleave', () => {
        if (rotationState.isDragging) {
            rotationState.isDragging = false;
            img.style.cursor = 'grab';
        }
    });

    // Функция отправки запроса на вращение
    function sendRotateRequest(azimuth, elevation) {
        if (!ws || ws.readyState !== WebSocket.OPEN || isImageLoading) {
            pendingUpdate = true;
            return;
        }

        const currentTime = performance.now();
        if (currentTime - lastSuccessfulUpdate < UPDATE_INTERVAL) {
            pendingUpdate = true;
            return;
        }

        try {
            const message = {
                type: 'rotate',
                azimuth: Math.round(azimuth * 10) / 10,
                elevation: Math.round(elevation * 10) / 10
            };
            
            ws.send(JSON.stringify(message));
            lastSuccessfulUpdate = currentTime;
            pendingUpdate = false;
        } catch (error) {
            console.error("Ошибка отправки сообщения:", error);
            pendingUpdate = true;
        }
    }

    // WebSocket обработчики
    function connectWebSocket(modelId) {
        if (ws) {
            ws.close();
        }
        
        setLoading(true);
        setModelSelectionEnabled(false);
        isImageLoading = true;
        
        // Сбрасываем состояние
        rotationState.azimuth = 0;
        rotationState.elevation = 0;
        rotationState.targetAzimuth = 0;
        rotationState.targetElevation = 0;
        rotationState.velocityX = 0;
        rotationState.velocityY = 0;
        lastSuccessfulUpdate = 0;
        pendingUpdate = false;
        
        ws = new WebSocket(`ws://${window.location.host}/ws/render/${modelId}`);
        ws.binaryType = 'blob';
        
        ws.onopen = () => {
            console.log("WebSocket соединение установлено");
            isConnected = true;
            reconnectAttempts = 0;
            
            // Отправляем начальное положение
            const message = {
                type: 'rotate',
                azimuth: 0,
                elevation: 0
            };
            ws.send(JSON.stringify(message));
        };
        
        ws.onmessage = (event) => {
            if (event.data instanceof Blob) {
                const url = URL.createObjectURL(event.data);
                if (img.src.startsWith('blob:')) {
                    URL.revokeObjectURL(img.src);
                }
                img.src = url;
                isImageLoading = false;
                setLoading(false);
                setModelSelectionEnabled(true);
                
                // Обрабатываем отложенные обновления
                if (pendingUpdate) {
                    sendRotateRequest(rotationState.azimuth, rotationState.elevation);
                }
            }
        };
        
        ws.onerror = (error) => {
            console.error("WebSocket ошибка:", error);
            showError("Ошибка соединения с сервером");
            setLoading(false);
            setModelSelectionEnabled(true);
            isConnected = false;
            isImageLoading = false;
            
            if (currentModelId) {
                reconnectWebSocket(currentModelId);
            }
        };
        
        ws.onclose = (event) => {
            console.log("WebSocket соединение закрыто:", event.code, event.reason);
            setLoading(false);
            setModelSelectionEnabled(true);
            isConnected = false;
            isImageLoading = false;
            
            if (event.code !== 1000 && currentModelId) {
                reconnectWebSocket(currentModelId);
            }
        };
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
        loadModels();
        requestAnimationFrame(updateFrame);
    });

    // Очистка при размонтировании
    window.addEventListener('beforeunload', () => {
        if (ws) {
            ws.close();
        }
    });

    // Загрузка списка моделей
    async function loadModels() {
        try {
            const response = await fetch('/files');
            if (!response.ok) throw new Error('Failed to fetch models list');
            const models = await response.json();
            const modelList = document.getElementById('modelList');
            const noModelsDiv = document.getElementById('noModels');
            if (models.length === 0) {
                noModelsDiv.textContent = 'No 3D models found';
                setModelSelectionEnabled(true);
                return;
            }
            noModelsDiv.style.display = 'none';
            modelList.innerHTML = '<h3>Available 3D Models</h3>';
            models.forEach(model => {
                if (!model.s3ObjectKey) return;
                const div = document.createElement('div');
                div.className = 'model-item';
                div.textContent = model.fileName || 'Unnamed Model';
                div.setAttribute('data-model-id', model.s3ObjectKey);
                div.onclick = () => {
                    document.querySelectorAll('.model-item').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    currentModelId = model.s3ObjectKey;
                    rotationState.azimuth = 0;
                    rotationState.elevation = 0;
                    setLoading(true);
                    setModelSelectionEnabled(false);
                    connectWebSocket(model.s3ObjectKey);
                };
                modelList.appendChild(div);
            });
            // Автоматически загружаем первую модель
            if (models.length > 0 && models[0].s3ObjectKey) {
                const firstDiv = document.querySelector(`.model-item[data-model-id="${models[0].s3ObjectKey}"]`);
                firstDiv.classList.add('active');
                currentModelId = models[0].s3ObjectKey;
                rotationState.azimuth = 0;
                rotationState.elevation = 0;
                setLoading(true);
                setModelSelectionEnabled(false);
                connectWebSocket(models[0].s3ObjectKey);
            }
        } catch (error) {
            showError('Ошибка загрузки списка моделей: ' + error.message);
            setModelSelectionEnabled(true);
        }
    }

    function setModelSelectionEnabled(enabled) {
        document.querySelectorAll('.model-item').forEach(el => {
            el.style.pointerEvents = enabled ? 'auto' : 'none';
            el.style.opacity = enabled ? '1' : '0.5';
        });
    }

    // Функция интерполяции
    function interpolate(start, end, factor) {
        return start + (end - start) * factor;
    }
</script>
</body>
</html>
