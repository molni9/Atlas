<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Render Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #modelList {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            color: #333;
            border-radius: 12px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color-scheme: dark;
            border: 1px solid #ddd;
        }
        #modelList h3 {
            color: #333;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        .model-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: all 0.2s;
            margin: 5px 0;
            border-radius: 6px;
        }
        .model-item:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }
        .model-item.active {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            border-left: 4px solid #1976d2;
        }
        #viewer {
            position: absolute;
            left: 350px;
            top: 40px;
            width: 800px;
            height: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #modelImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            cursor: grab;
            image-rendering: pixelated;
            will-change: transform;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 8px;
            display: none;
            font-size: 18px;
        }
        #errorMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div id="modelList">
    <h3>Available 3D Models</h3>
    <div id="noModels">Loading models...</div>
    <div style="margin-top:12px;">
        <label style="font-size: 13px; color:#333;">
            <input id="localRenderToggle" type="checkbox">
            Использовать локальный рендер (Three.js)
        </label>
    </div>
</div>
<div id="viewer">
    <img id="modelImage" src="" alt="3D Render" draggable="false" style="display:none;">
    <canvas id="threeCanvas"></canvas>
</div>
<div id="loading">Загрузка...</div>
<div id="errorMessage"></div>

<!-- Three.js and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    // Основные переменные состояния
    let ws = null;
    let isConnected = false;
    let currentModelId = null;
    let isDragging = false;
    let isImageLoading = false;
    let useLocalRender = false;
    
    // Константы для настройки движения
    const MOUSE_SENSITIVITY = 0.1; // Уменьшаем чувствительность для более точного контроля
    const VELOCITY_DECAY = 0.85; // Быстрее останавливаем движение
    const MIN_VELOCITY = 0.01; // Минимальная скорость для остановки
    const MAX_VELOCITY = 1.0; // Ограничиваем максимальную скорость
    const UPDATE_INTERVAL = 32; // ограничиваем частоту отправки до ~30 FPS
    const MIN_ANGLE_CHANGE = 0.5; // фильтруем мелкие дрожания мыши

    // Состояние вращения
    let rotationState = {
        azimuth: 0,
        elevation: 0,
        targetAzimuth: 0,
        targetElevation: 0,
        velocityX: 0,
        velocityY: 0,
        lastMouseX: 0,
        lastMouseY: 0,
        isDragging: false,
        lastFrameTime: performance.now(),
        lastUpdateTime: 0,
        lastSentAzimuth: 0,
        lastSentElevation: 0
    };

    // Буфер для предварительно загруженных кадров
    const frameBuffer = new Map();
    let isBuffering = false;
    let lastPredictedAzimuth = 0;
    let lastPredictedElevation = 0;

    const img = document.getElementById('modelImage');
    const viewer = document.getElementById('viewer');
    const threeCanvas = document.getElementById('threeCanvas');
    const localRenderToggle = document.getElementById('localRenderToggle');

    // Состояние соединения
    let reconnectAttempts = 0;
    let reconnectTimeout = null;
    let lastSuccessfulUpdate = 0;
    let pendingUpdate = false;

    // -------- Three.js локальный рендер --------
    let three = {
        scene: null,
        camera: null,
        renderer: null,
        controls: null,
        meshGroup: null,
        animReq: null,
        currentObj: null
    };

    function initThree() {
        if (three.renderer) return;
        three.scene = new THREE.Scene();
        three.scene.background = new THREE.Color(0xffffff);

        const width = viewer.clientWidth;
        const height = viewer.clientHeight;
        three.camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
        three.camera.position.set(0, 0, 5);

        three.renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, antialias: true });
        three.renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
        three.renderer.setSize(width, height, false);

        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        const dir = new THREE.DirectionalLight(0xffffff, 0.8);
        dir.position.set(1, 1, 1);
        three.scene.add(ambient, dir);

        three.controls = new THREE.OrbitControls(three.camera, threeCanvas);
        three.controls.enableDamping = true;
        three.controls.dampingFactor = 0.08;
        three.controls.rotateSpeed = 0.6;
        three.controls.minDistance = 1.5;
        three.controls.maxDistance = 50;

        three.meshGroup = new THREE.Group();
        three.scene.add(three.meshGroup);

        const onResize = () => {
            const w = viewer.clientWidth;
            const h = viewer.clientHeight;
            three.camera.aspect = w / h;
            three.camera.updateProjectionMatrix();
            three.renderer.setSize(w, h, false);
        };
        window.addEventListener('resize', onResize);

        const tick = () => {
            three.animReq = requestAnimationFrame(tick);
            three.controls.update();
            three.renderer.render(three.scene, three.camera);
        };
        tick();
    }

    function clearThreeModel() {
        if (!three.meshGroup) return;
        while (three.meshGroup.children.length) {
            const child = three.meshGroup.children.pop();
            child.traverse?.(obj => {
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) {
                    if (Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
                    else obj.material.dispose();
                }
            });
            three.meshGroup.remove(child);
        }
        three.currentObj = null;
    }

    async function loadObjLocally(objectKey) {
        try {
            setLoading(true);
            initThree();
            clearThreeModel();

            // Поддержка путей/имен с пробелами и не-ASCII
            const url = `/files/${encodeURIComponent(objectKey)}/content`;
            const loader = new THREE.OBJLoader();
            const obj = await new Promise((resolve, reject) => {
                loader.load(url, resolve, undefined, reject);
            });

            // Нормализация размеров и центрирование
            let box = new THREE.Box3().setFromObject(obj);
            const size = new THREE.Vector3();
            const center = new THREE.Vector3();
            box.getSize(size);
            box.getCenter(center);
            obj.position.sub(center);

            const maxDim = Math.max(size.x, size.y, size.z) || 1;
            const scale = 2.0 / maxDim;
            obj.scale.setScalar(scale);

            // Материал по-умолчанию
            obj.traverse(c => {
                if (c.isMesh) {
                    c.material = new THREE.MeshStandardMaterial({
                        color: 0xb3b3b3,
                        metalness: 0.1,
                        roughness: 0.9
                    });
                }
            });

            three.meshGroup.add(obj);
            three.currentObj = obj;

            // Камера на расстоянии
            three.camera.position.set(0, 0, 5);
            three.controls.target.set(0, 0, 0);
            three.controls.update();

            // Показываем canvas, скрываем IMG
            threeCanvas.style.display = 'block';
            img.style.display = 'none';
        } catch (e) {
            showError('Не удалось загрузить OBJ локально: ' + e.message);
            // Фолбек на серверный рендер
            useLocalRender = false;
            localRenderToggle.checked = false;
            connectWebSocket(objectKey);
        } finally {
            setLoading(false);
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    function setLoading(loading) {
        document.getElementById('loading').style.display = loading ? 'block' : 'none';
    }

    // Функция переподключения
    function reconnectWebSocket(modelId) {
        if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
            showError("Не удалось установить соединение. Пожалуйста, обновите страницу.");
            return;
        }

        if (reconnectTimeout) {
            clearTimeout(reconnectTimeout);
        }

        reconnectTimeout = setTimeout(() => {
            console.log(`Попытка переподключения ${reconnectAttempts + 1}/${MAX_RECONNECT_ATTEMPTS}`);
            connectWebSocket(modelId);
            reconnectAttempts++;
        }, RECONNECT_DELAY * (reconnectAttempts + 1));
    }

    // Функция обработки движения мыши
    function handleMouseMotion(event) {
        if (!rotationState.isDragging || isImageLoading) return;

        const deltaX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
        const deltaY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

        const sensitivity = MOUSE_SENSITIVITY * (window.devicePixelRatio || 1);
        
        // Обновляем углы напрямую при перетаскивании
        rotationState.azimuth -= deltaX * sensitivity;
        rotationState.elevation += deltaY * sensitivity;

        // Обновляем скорость для инерции
        rotationState.velocityX = -deltaX * sensitivity * 0.1;
        rotationState.velocityY = deltaY * sensitivity * 0.1;

        // Ограничиваем скорость
        rotationState.velocityX = Math.max(Math.min(rotationState.velocityX, MAX_VELOCITY), -MAX_VELOCITY);
        rotationState.velocityY = Math.max(Math.min(rotationState.velocityY, MAX_VELOCITY), -MAX_VELOCITY);

        // Нормализуем углы
        rotationState.azimuth = ((rotationState.azimuth % 360) + 360) % 360;
        rotationState.elevation = Math.max(Math.min(rotationState.elevation, 80), -80);

        // Отправляем обновление на сервер
        const currentTime = performance.now();
        if (currentTime - rotationState.lastUpdateTime >= UPDATE_INTERVAL) {
            const angleChange = Math.abs(rotationState.azimuth - rotationState.lastSentAzimuth) + 
                              Math.abs(rotationState.elevation - rotationState.lastSentElevation);
            
            if (angleChange >= MIN_ANGLE_CHANGE) {
                sendRotateRequest(rotationState.azimuth, rotationState.elevation);
                rotationState.lastSentAzimuth = rotationState.azimuth;
                rotationState.lastSentElevation = rotationState.elevation;
                rotationState.lastUpdateTime = currentTime;
            }
        }
    }

    // Основной цикл обновления
    function updateFrame() {
        const currentTime = performance.now();
        const deltaTime = Math.min(currentTime - rotationState.lastFrameTime, 32) / 16.67;

        if (!rotationState.isDragging && !useLocalRender) {
            // Применяем инерцию только когда не перетаскиваем
            if (Math.abs(rotationState.velocityX) > MIN_VELOCITY || Math.abs(rotationState.velocityY) > MIN_VELOCITY) {
                rotationState.azimuth += rotationState.velocityX * deltaTime;
                rotationState.elevation += rotationState.velocityY * deltaTime;

                // Затухание скорости
                rotationState.velocityX *= Math.pow(VELOCITY_DECAY, deltaTime);
                rotationState.velocityY *= Math.pow(VELOCITY_DECAY, deltaTime);

                // Нормализуем углы
                rotationState.azimuth = ((rotationState.azimuth % 360) + 360) % 360;
                rotationState.elevation = Math.max(Math.min(rotationState.elevation, 80), -80);

                // Отправляем обновление на сервер
                if (currentTime - rotationState.lastUpdateTime >= UPDATE_INTERVAL) {
                    const angleChange = Math.abs(rotationState.azimuth - rotationState.lastSentAzimuth) + 
                                      Math.abs(rotationState.elevation - rotationState.lastSentElevation);
                    
                    if (angleChange >= MIN_ANGLE_CHANGE) {
                        sendRotateRequest(rotationState.azimuth, rotationState.elevation);
                        rotationState.lastSentAzimuth = rotationState.azimuth;
                        rotationState.lastSentElevation = rotationState.elevation;
                        rotationState.lastUpdateTime = currentTime;
                    }
                }
            } else {
                // Полностью останавливаем движение
                rotationState.velocityX = 0;
                rotationState.velocityY = 0;
            }
        }

        rotationState.lastFrameTime = currentTime;
        requestAnimationFrame(updateFrame);
    }

    // Обработчики событий мыши
    viewer.addEventListener('mousedown', (e) => {
        if (isImageLoading) return;
        e.preventDefault();
        rotationState.isDragging = true;
        rotationState.lastMouseX = e.clientX;
        rotationState.lastMouseY = e.clientY;
        rotationState.velocityX = 0;
        rotationState.velocityY = 0;
        if (!useLocalRender) img.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', handleMouseMotion);

    document.addEventListener('mouseup', () => {
        if (rotationState.isDragging) {
            rotationState.isDragging = false;
            if (!useLocalRender) img.style.cursor = 'grab';
            // Запрашиваем финальный кадр высокого качества
            if (!useLocalRender && ws && ws.readyState === WebSocket.OPEN) {
                sendRotateRequest(rotationState.azimuth, rotationState.elevation, true);
            }
        }
    });

    document.addEventListener('mouseleave', () => {
        if (rotationState.isDragging) {
            rotationState.isDragging = false;
            if (!useLocalRender) img.style.cursor = 'grab';
            // Сбрасываем скорость при выходе за пределы
            rotationState.velocityX = 0;
            rotationState.velocityY = 0;
        }
    });

    // Функция отправки запроса на вращение
    function sendRotateRequest(azimuth, elevation, isFinal = false) {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            pendingUpdate = true;
            return;
        }

        const currentTime = performance.now();
        if (currentTime - lastSuccessfulUpdate < UPDATE_INTERVAL) {
            pendingUpdate = true;
            return;
        }

        try {
            const message = {
                type: 'rotate',
                azimuth: Math.round(azimuth * 10) / 10,
                elevation: Math.round(elevation * 10) / 10,
                final: !!isFinal
            };
            
            ws.send(JSON.stringify(message));
            lastSuccessfulUpdate = currentTime;
            pendingUpdate = false;
        } catch (error) {
            console.error("Ошибка отправки сообщения:", error);
            pendingUpdate = true;
        }
    }

    // WebSocket обработчики
    function connectWebSocket(modelId) {
        // Для локального рендера WS не требуется
        if (useLocalRender) return;

        if (ws) {
            ws.close();
        }
        
        setLoading(true);
        setModelSelectionEnabled(false);
        isImageLoading = true;
        
        // Сбрасываем состояние
        rotationState.azimuth = 0;
        rotationState.elevation = 0;
        rotationState.targetAzimuth = 0;
        rotationState.targetElevation = 0;
        rotationState.velocityX = 0;
        rotationState.velocityY = 0;
        lastSuccessfulUpdate = 0;
        pendingUpdate = false;
        
        ws = new WebSocket(`ws://${window.location.host}/ws/render/${modelId}?stream=true`);
        ws.binaryType = 'blob';
        
        ws.onopen = () => {
            console.log("WebSocket соединение установлено");
            isConnected = true;
            reconnectAttempts = 0;
            // В stream-режиме изображения по WS не приходят, не блокируем отправку
            isImageLoading = false;
            
            // Отправляем начальное положение
            const message = {
                type: 'rotate',
                azimuth: 0,
                elevation: 0
            };
            ws.send(JSON.stringify(message));
        };
        
        ws.onmessage = (event) => {
            if (event.data instanceof Blob) {
                const url = URL.createObjectURL(event.data);
                    if (img.src.startsWith('blob:')) {
                        URL.revokeObjectURL(img.src);
                    }
                    img.src = url;
                    isImageLoading = false;
                    setLoading(false);
                    setModelSelectionEnabled(true);
                    // показываем IMG, скрываем canvas
                    img.style.display = 'block';
                    threeCanvas.style.display = 'none';
                
                // Обрабатываем отложенные обновления
                if (pendingUpdate) {
                    sendRotateRequest(rotationState.azimuth, rotationState.elevation);
                }
            }
        };
        
        ws.onerror = (error) => {
            console.error("WebSocket ошибка:", error);
            showError("Ошибка соединения с сервером");
            setLoading(false);
            setModelSelectionEnabled(true);
            isConnected = false;
            isImageLoading = false;
            
            if (currentModelId) {
                reconnectWebSocket(currentModelId);
            }
        };
        
        ws.onclose = (event) => {
            console.log("WebSocket соединение закрыто:", event.code, event.reason);
            setLoading(false);
            setModelSelectionEnabled(true);
            isConnected = false;
            isImageLoading = false;
            
            if (event.code !== 1000 && currentModelId) {
                reconnectWebSocket(currentModelId);
            }
        };
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
        loadModels();
        requestAnimationFrame(updateFrame);
        localRenderToggle.addEventListener('change', (e) => {
            useLocalRender = !!e.target.checked;
            if (currentModelId) {
                if (useLocalRender) {
                    loadObjLocally(currentModelId);
                } else {
                    connectWebSocket(currentModelId);
                }
            }
        });
    });

    // Очистка при размонтировании
    window.addEventListener('beforeunload', () => {
        if (ws) {
            ws.close();
        }
    });

    // Загрузка списка моделей
    async function loadModels() {
        try {
            const response = await fetch('/files');
            if (!response.ok) throw new Error('Failed to fetch models list');
            const models = await response.json();
            const modelList = document.getElementById('modelList');
            const noModelsDiv = document.getElementById('noModels');
            if (models.length === 0) {
                noModelsDiv.textContent = 'No 3D models found';
                setModelSelectionEnabled(true);
                return;
            }
            noModelsDiv.style.display = 'none';
            modelList.innerHTML = '<h3>Available 3D Models</h3>';
            models.forEach(model => {
                if (!model.s3ObjectKey) return;
                const div = document.createElement('div');
                div.className = 'model-item';
                div.textContent = model.fileName || 'Unnamed Model';
                div.setAttribute('data-model-id', model.s3ObjectKey);
                div.onclick = () => {
                    document.querySelectorAll('.model-item').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    currentModelId = model.s3ObjectKey;
                    rotationState.azimuth = 0;
                    rotationState.elevation = 0;
                    setLoading(true);
                    setModelSelectionEnabled(false);
                // Серверный стрим (MJPEG) + WS только для углов
                connectWebSocket(model.s3ObjectKey);
                img.src = `/stream/render/${encodeURIComponent(model.s3ObjectKey)}`;
                img.style.display = 'block';
                threeCanvas.style.display = 'none';
                setLoading(false);
                };
                modelList.appendChild(div);
            });
            // Автоматически загружаем первую модель
            if (models.length > 0 && models[0].s3ObjectKey) {
                const firstDiv = document.querySelector(`.model-item[data-model-id="${models[0].s3ObjectKey}"]`);
                firstDiv.classList.add('active');
                currentModelId = models[0].s3ObjectKey;
                rotationState.azimuth = 0;
                rotationState.elevation = 0;
                setLoading(true);
                setModelSelectionEnabled(false);
                connectWebSocket(models[0].s3ObjectKey);
                img.src = `/stream/render/${encodeURIComponent(models[0].s3ObjectKey)}`;
                img.style.display = 'block';
                threeCanvas.style.display = 'none';
                setLoading(false);
            }
        } catch (error) {
            showError('Ошибка загрузки списка моделей: ' + error.message);
            setModelSelectionEnabled(true);
        }
    }

    function setModelSelectionEnabled(enabled) {
        document.querySelectorAll('.model-item').forEach(el => {
            el.style.pointerEvents = enabled ? 'auto' : 'none';
            el.style.opacity = enabled ? '1' : '0.5';
        });
    }

    // Функция интерполяции
    function interpolate(start, end, factor) {
        return start + (end - start) * factor;
    }
</script>
</body>
</html>
