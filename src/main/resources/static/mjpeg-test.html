<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MJPEG Stream Test</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #stream {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="info">
        <div>MJPEG Stream Test</div>
        <div id="status">Loading...</div>
    </div>
    <img id="stream" src="" alt="MJPEG Stream">
    
    <script>
        const objectKey = new URLSearchParams(window.location.search).get('model') || 'височная%20кость1.obj';
        const img = document.getElementById('stream');
        const status = document.getElementById('status');
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let fps = 0;
        
        // Используем существующий эндпоинт /files/{objectKey}/render для получения кадров
        async function loadFrame() {
            try {
                const response = await fetch(`/files/${objectKey}/render?azimuth=0&elevation=0`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                if (img.src && img.src.startsWith('blob:')) {
                    URL.revokeObjectURL(img.src);
                }
                
                img.src = url;
                
                frameCount++;
                const now = Date.now();
                const dt = now - lastFrameTime;
                if (dt > 0) {
                    fps = Math.round(1000 / dt);
                }
                lastFrameTime = now;
                
                status.textContent = `Stream: Active | Frames: ${frameCount} | ~${fps} fps`;
                status.style.color = '#0f0';
                
                // Обновляем каждые ~33мс (30 fps)
                setTimeout(loadFrame, 33);
            } catch (e) {
                status.textContent = `Stream: Error - ${e.message}`;
                status.style.color = '#f00';
                console.error('Stream error:', e);
                // Переподключение через 1 секунду
                setTimeout(loadFrame, 1000);
            }
        }
        
        status.textContent = 'Stream: Starting...';
        status.style.color = '#ff0';
        loadFrame();
    </script>
</body>
</html>
