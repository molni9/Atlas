# Local development profile
# Run with: --spring.profiles.active=local
# Start MinIO (and optionally Postgres) first: docker-compose up -d minio postgres

# MinIO on localhost (Docker: ports 9000, 9001)
minio.endpoint=http://localhost:9000
minio.access-key=admin
minio.secret-key=password
minio.bucket=my-files

# Postgres on localhost (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/atlas
spring.datasource.username=user
spring.datasource.password=password
