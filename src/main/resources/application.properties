# app env
spring.application.name=Test

# Java AWT Configuration
java.awt.headless=true

# minio env
minio.endpoint=http://vm-it1.students.it-college.ru:9000
minio.access-key=admin
minio.secret-key=password
minio.bucket=my-files
# db env
spring.datasource.url=jdbc:postgresql://10.3.24.120:5432/atlas
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=3600
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# app port
server.port=8010

# Logging Configuration
logging.level.root=INFO
logging.level.com.atlas=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.io.minio=DEBUG

# Static Resources Configuration
# Spring Boot автоматически обслуживает файлы из classpath:/static/ по корневому пути
# Не нужно явно настраивать, чтобы не конфликтовать с контроллерами

# CORS настраивается в WebConfig (один источник, иначе браузер ругается на два Access-Control-Allow-Origin)
# spring.web.cors.* отключены

# Increase max HTTP request size (default: ~2MB in Tomcat)
server.max-http-request-header-size=64KB
server.tomcat.max-http-form-post-size=2GB
# If using multipart file uploads (optional)
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

render.width=1920
render.height=1440
render.jpeg.quality=0.92
render.angle.step.deg=1
render.cache.max.entries=500
render.stream.fps=30